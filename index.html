<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Square+Peg&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Document</title>
  </head>

  <body>
    <div class="container center">
      <div class="items">
        <h1 class="todo-heading">Todo List</h1>
        <div class="items-top">
          <input type="text" class="todo-input" />
          <button data-type="add" class="btn-todo-add">Add</button>
        </div>
        <div class="done-status-wrap">
          <span class="done-status-right">Done</span>
          <span class="done-status"></span>
        </div>
        <ul class="todo-list center"></ul>
      </div>
    </div>
    <div class="mouse-point"></div>
    <script src="./main.js"></script>
  </body>
</html>
